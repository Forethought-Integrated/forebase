<VirtualHost *:80>
    ServerName forebase.denterp.com
    ServerAlias www.forebase.denterp.com
    DocumentRoot "/opt/lamp/frameworks/forebase/public"
    
    Include "/opt/lamp/frameworks/forebase/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName forebase.denterp.com
    ServerAlias www.forebase.denterp.com
    DocumentRoot "/opt/lamp/frameworks/forebase/public"
    SSLEngine on
    SSLCertificateFile "/opt/lamp/frameworks/forebase/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/lamp/frameworks/forebase/conf/certs/server.key"
    
    Include "/opt/lamp/frameworks/forebase/conf/httpd-app.conf"
</VirtualHost>
